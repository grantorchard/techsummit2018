resources:
  lb-01a:
    type: Compute.LoadBalancer
    properties:
      name: 'wwko2018'
      public-dns: lychee.wwko2018.com
      network: '${Network_1.name}'
      instances: '${lychee.id}'
      internetFacing: true
      routes:
        - protocol: HTTP
          port: '8080'
          instanceProtocol: HTTP
          instancePort: '8080'
  lychee:
    type: Compute
    properties:
      count: 1
      flavor: t2.micro
      image: ami-055dd07d
      cloudConfig: |
        #cloud-config
          users:
            - name: grant
              ssh-authorized-keys:
                - ssh-rsa  root@Grants-MacBook-Pro.local
              sudo: ['ALL=(ALL) NOPASSWD:ALL']
              groups: sudo
              shell: /bin/bash
      networks:
        - name: '${Network_1.name}'
  mysql:
    type: Compute
    properties:
      flavor: t2.micro
      image: ami-055dd07d
      cloudConfig: |
        #cloud-config
          users:
            - name: grant
              ssh-authorized-keys:
                - ssh-rsa  root@Grants-MacBook-Pro.local
              sudo: ['ALL=(ALL) NOPASSWD:ALL']
              groups: sudo
              shell: /bin/bash
              
      networks:
        - name: '${Network_1.name}'
  Network_1:
    type: Compute.Network
    properties:
      name: wwko2018
      networkType: public
